<div class="container">
    <div class="col-sm-4">
        <h2 align="center">Add Player</h2>
        <form class="form-horizontal" role="form" ng-submit="addPlayer()">
            <div class="form-group">
                <label class="col-xs-4 control-label">First Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="firstName" ng-model="FirstName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Last Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="lastName" ng-model="LastName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Nickname</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="nickname" ng-model="Nickname" />
                </div>
            </div>
            <div class="form-group">
                <div style="padding-left:110px">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Players" ng-model="searchPlayers" />
                </div>
            </div>
        </form>

        <h1>Players</h1>
        <table class="table tab-content">
            <thead>
                <tr>
                    <td>
                        <span class="thead-clickable" ng-click="sortType = 'Nickname'; sortReverse = !sortReverse">
                            First Name / Nickname
                            <span ng-show="sortType === 'Nickname' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'Nickname' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                    <td>
                        <span class="thead-clickable" ng-click="sortType = 'LastName'; sortReverse = !sortReverse">
                            Last Name
                            <span ng-show="sortType === 'LastName' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'LastName' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                    <td ng-show="showSecret">
                        <span class="thead-clickable" ng-click="sortType = 'Wins'; sortReverse = !sortReverse">
                            Wins
                            <span ng-show="sortType === 'Wins' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'Wins' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                    <td ng-show="showSecret">
                        <span class="thead-clickable" ng-click="sortType = 'Losses'; sortReverse = !sortReverse">
                            Losses
                            <span ng-show="sortType === 'Losses' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'Losses' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                    <td ng-show="showSecret">
                        <span class="thead-clickable" ng-click="sortType = 'TotalGamesPlayed'; sortReverse = !sortReverse">
                            Total Games
                            <span ng-show="sortType === 'TotalGamesPlayed' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'TotalGamesPlayed' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                    <td>
                        <span class="thead-clickable" ng-click="sortType = 'Rating'; sortReverse = !sortReverse">
                            Rating
                            <span ng-show="sortType === 'Rating' && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="sortType === 'Rating' && sortReverse" class="glyphicon glyphicon-menu-up"></span>
                        </span>
                    </td>
                </tr>
            </thead>
            <tbody ng-repeat="player in players | orderBy:sortType:sortReverse | filter:searchPlayers">
                <tr>
                    <td>{{player.Nickname}}</td>
                    <td>{{player.LastName}}</td>
                    <td ng-show="showSecret">{{player.Wins}}</td>
                    <td ng-show="showSecret">{{player.Losses}}</td>
                    <td ng-show="showSecret">{{player.TotalGamesPlayed}}</td>
                    <td>{{player.Rating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
