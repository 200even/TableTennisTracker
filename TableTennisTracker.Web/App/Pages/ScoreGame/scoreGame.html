<div class="container">
    <div ng-show="!isGameOver">
        <div class="row" align="center"><h1>Choose the Winner</h1></div>
        <div class="row">
            <div class="col-xs-6 netBorder" align="center">
                <div class="panel gameTable" ng-click="scoreGame(player1, player2)">
                    <h1>{{player1.Nickname}}</h1>
                </div>
            </div>
            <div class="col-xs-6" align="center">
                <div class="panel gameTable" ng-click="scoreGame(player2, player1)">
                    <h1>{{player2.Nickname}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="isGameOver">
        <div class="row">
            <div class="col-xs-6" align="center">
                <h1>Winner</h1>
                <br />
                <h2>{{winner.Nickname}}</h2>
                <h3>{{winner.Rating}}</h3>
            </div>
            <div class="col-xs-6" align="center">
                <h1>Loser</h1>
                <br />
                <h1>{{loser.Nickname}}</h1>
                <h3>{{loser.Rating}}</h3>
            </div>
        </div>
        <div class="row" align="center">
            <button class="btn btn-lg" ng-click="isGameOver = false">Rematch</button>
            <button class="btn btn-lg" ng-click="newPlayers()">New Players</button>
        </div>
    </div>
</div>
